<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - BioVerd</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function handleSignUp(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Save user data in localStorage
      const user = {
        name: name,
        email: email,
        password: password
      };

      localStorage.setItem("bioved-user", JSON.stringify(user));
      alert("Sign up successful! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="BioVerd Logo" class="logo">
    <h1 class="animated-title">Join BioVerd</h1>
    <p class="tagline">Plant Power. Personalised.</p>
  </header>

  <section class="intro-section">
    <h2>Create Your Account</h2>
    <form class="contact-form" onsubmit="handleSignUp(event)">
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm-password">Confirm Password</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p style="margin-top: 20px;">Already have an account? <a href="login.html">Log In here</a>.</p>
  </section>

  <footer>
    <p>&copy; 2025 BioVerd. All rights reserved.</p>
    <div class="footer-links">
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="pricing.html">Pricing</a> |
      <a href="contact.html">Contact</a> |
      <a href="signup.html">Sign Up</a> |
      <a href="login.html">Login</a>
    </div>
  </footer>
</body>
</html>
